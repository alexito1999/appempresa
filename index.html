<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/colors.css" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Language" content="es" />
    <title>appempresa</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="wrapper">
          <div id="reader"></div>
          <div class="d-flex justify-content-between p-0 mb-4 mt-5">
            <button class="botones col-5" id="btnStart">Iniciar cámara</button>
            <button class="botones col-5" id="btnStop">Detener cámara</button>
          </div>

          <button class="botones col-12" id="btnListar">Listar cámaras</button>
          <select id="selectCamaras" class="form-select mt-3">
            <option value="">Selecciona una cámara...</option>
          </select>
          <p id="result"></p>
        </div>
      </div>
      <!-- Modal Bootstrap -->
      <div class="modal fade" id="codigoModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Código detectado</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <div class="modal-body">
              <p id="codigoDetectado" class="fw-bold fs-4 text-center"></p>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Aceptar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
