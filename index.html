<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/colors.css" />
    <link rel="stylesheet" href="./index.css" />

    <link rel="stylesheet" href="./src/stylesGenerics.css" />
  </head>

  <body>
    <div class="container">
      <img id="logoId" src="./public/logoScan.png" alt="" />

      <button id="btnScanTracker" class="btn btn-primary colorInicio">
        Escanear tracker
      </button>
    </div>

    <!-- Formulario -->
    <div class="modal fade" id="trackerFormModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div
            class="modal-header d-flex justify-content-between align-items-center"
          >
            <h5 class="modal-title">Datos del tracker</h5>
            <span
              id="trackerName"
              class="form-control w-50 me-3 bg-light border"
              style="pointer-events: none"
              ><span id="trackerIcon">
                <svg
                  width="16px"
                  height="16px"
                  fill="currentColor"
                  class="bi bi-exclamation-triangle"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z"
                  />
                  <path
                    d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"
                  />
                </svg>
              </span>
              <span id="trackerText">Tr?.?.?</span>
            </span>
          </div>

          <div class="modal-body">
            <form id="trackerForm">
              <label class="form-label">CT</label>
              <input type="number" id="ct" class="form-control" />

              <label class="form-label mt-3">Tipo de tracker</label>
              <input type="number" id="tipoTracker" class="form-control" />

              <label class="form-label mt-3">Número de tracker</label>
              <input type="number" id="numTracker" class="form-control" />
            </form>
          </div>

          <div
            class="modal-footer d-flex justify-content-center align-items-center"
          >
            <button id="startScanner" class="btn btn-success">
              Iniciar escáner
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
