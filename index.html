<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/colors.css" />
    <link rel="stylesheet" href="./src/stylesGenerics.css" />
  </head>
  <style>
    .colorInicio {
      background-color: var(--bs-pink);
      border-color: var(--bs-pink);
    }
    .colorInicio:hover {
      background-color: var(--pink-light);
      border-color: var(--pink-light);
    }
    #trackerForm label {
      font-weight: 500;
    }

    .valido {
      border-color: var(--bs-success) !important;
      box-shadow: 0 0 4px var(--bs-success-border-subtle) !important;
    }
    #trackerName {
      font-size: 1.2rem;
    }
    body {
      background-color: var(--bs-light);
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <div id="header"></div>

    <button id="btnScanTracker" class="btn btn-primary colorInicio">
      Escaneo del tracker
    </button>
    <!-- Formulario -->
    <div class="modal fade" id="trackerFormModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Datos del tracker</h5>
          </div>

          <div class="modal-body">
            <form id="trackerForm">
              <label class="form-label">CT</label>
              <input type="number" id="ct" class="form-control" />

              <label class="form-label mt-3">Tipo de tracker</label>
              <input type="number" id="tipoTracker" class="form-control" />

              <label class="form-label mt-3">Número de tracker</label>
              <input type="number" id="numTracker" class="form-control" />
            </form>
          </div>

          <div
            class="modal-footer d-flex justify-content-between align-items-center"
          >
            <input
              type="text"
              id="trackerName"
              class="form-control w-50 me-3 fw-bold"
              placeholder="Tr?.?.?"
              readonly
            />
            <button id="startScanner" class="btn btn-success">
              Iniciar escáner
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
