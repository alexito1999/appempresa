<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Códigos escaneados</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="p-4">
    <h2 class="mb-4">Códigos escaneados</h2>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Código</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="tablaCodigos"></tbody>
    </table>

    <a href="index.html" class="btn btn-primary mt-3">Volver</a>

    <script>
      // Leer datos
      const lista = JSON.parse(localStorage.getItem("codigos")) || [];
      const tbody = document.getElementById("tablaCodigos");

      lista.forEach((item) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
        <td>${item.codigo}</td>
        <td>${item.fecha}</td>
      `;

        tbody.appendChild(tr);
      });
    </script>
  </body>
</html>
